<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>task 1</h1>
    <div id="welcome">
      <form id="welcomeform">
        <label for="welcomeemail">enter email</label>
        <input type="email"  id="welcomeemail" required />
        <button type="submit">Continue</button>
      </form>
    </div>

    <div id="login" style="display: none;">
      <h1>login form</h1>
      <form id="loginform">
        <label for="loginEmail">enter email</label>
        <input type="email"  id="loginEmail" required />
        <label for="loginPassword">enter password</label>
        <input type="password"  id="loginPassword" required />
        <button type="submit">login</button>
      </form>
    </div>

    <div id="signup" style="display: none;">
    <h1>signup form</h1>
      <form id="signupform">
        <label for="signupFirstname">enter firstname</label>
        <input type="text" name="firstname" id="signupFirstname" required />

        <label for="signupLastname">enter lastname </label>
        <input type="text" name="lastname" id="signupLastname" required />

        <label for="signupEmail">enter email</label>
        <input type="email" name="email" id="signupEmail" required />

        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" required />

        <label for="signupPhone">enter phone</label>
        <input type="number" name="phone" id="signupPhone" required />

        <label for="signupDOB">Date of Birth:</label>
        <input type="date" id="signupDOB" />

        <label for="signupGender">Gender:</label>
        <select id="signupGender">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="signupCity">enter city</label>
        <input type="text"  id="signupCity" required />

        <label for="signuphobbies">enter hobbies</label>
        <input type="text"  id="signuphobbies" required />

        <button type="submit">sign up</button>
      </form>
    </div>


    <div id="message"></div>
    <script src="index.js"></script>
  </body>
</html>
